<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rectangle Adjuster</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; text-align: center; background: #222; color: white; }
        #canvas-container { width: 100vw; height: 60vh; display: flex; justify-content: center; align-items: center; }
        .controls { padding: 10px; background: #333; border-radius: 10px; display: inline-block; margin-top: 10px; }
        .slider { width: 80%; }
        label { display: block; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Robot Viewer</h2>
    <div id="canvas-container"></div>

    <div class="controls">
        <label>Width: <span id="width-value">2</span></label>
        <input type="range" id="width" class="slider" min="1" max="10" step="0.1" value="2">

        <label>Height: <span id="height-value">2</span></label>
        <input type="range" id="height" class="slider" min="1" max="10" step="0.1" value="2">

        <label>Depth: <span id="depth-value">2</span></label>
        <input type="range" id="depth" class="slider" min="1" max="10" step="0.1" value="2">
    </div>

    <script>
        let scene, camera, renderer, cube;

        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xCFDBE5);

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / (window.innerHeight * 0.6), 0.1, 1000);
            camera.position.set(5, 5, 5); // Position camera equally on all axes for isometric view
            camera.lookAt(0, 0, 0); // Make camera look at the center

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight * 0.6);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Create geometry
            let geometry = new THREE.BoxGeometry(2, 2, 2);
            let material = new THREE.MeshStandardMaterial({ color: 0x44aa88, metalness: 0.5, roughness: 0.5 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);


            // Create wheels
            const wheelGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.3, 32);
            const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x333333, metalness: 0.8, roughness: 0.3 });
            
            // Front wheel
            wheel1 = new THREE.Mesh(wheelGeometry, wheelMaterial);
            wheel1.rotation.z = Math.PI / 2; // Rotate to align with cube
            wheel1.position.set(-1.2, -1, 1); // Position on left side
            cube.add(wheel1);

            // Front wheel
            wheel2 = new THREE.Mesh(wheelGeometry, wheelMaterial);
            wheel2.rotation.z = Math.PI / 2; // Rotate to align with cube
            wheel2.position.set(1.2, -1, 1); // Position on right side
            cube.add(wheel2);

            // Front wheel
            wheel3 = new THREE.Mesh(wheelGeometry, wheelMaterial);
            wheel3.rotation.z = Math.PI / 2; // Rotate to align with cube
            wheel3.position.set(-1.2, -1, -1); // Position on left side
            cube.add(wheel3);

            // Front wheel
            wheel4 = new THREE.Mesh(wheelGeometry, wheelMaterial);
            wheel4.rotation.z = Math.PI / 2; // Rotate to align with cube
            wheel4.position.set(1.2, -1, -1); // Position on right side
            cube.add(wheel4);


            // Add lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            // cube.rotation.x += 0.01;
            // cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        function updateSize() {
            let width = parseFloat(document.getElementById('width').value);
            let height = parseFloat(document.getElementById('height').value);
            let depth = parseFloat(document.getElementById('depth').value);

            document.getElementById('width-value').innerText = width;
            document.getElementById('height-value').innerText = height;
            document.getElementById('depth-value').innerText = depth;

            cube.geometry.dispose();
            cube.geometry = new THREE.BoxGeometry(width, height, depth);
                // Update wheel positions based on new dimensions
          wheel1.position.set(-width/2 - 0.2, -height/2, depth/2);
          wheel2.position.set(width/2 + 0.2, -height/2, depth/2);
          wheel3.position.set(-width/2 - 0.2, -height/2, -depth/2);
          wheel4.position.set(width/2 + 0.2, -height/2, -depth/2);
        }

        document.getElementById('width').addEventListener('input', updateSize);
        document.getElementById('height').addEventListener('input', updateSize);
        document.getElementById('depth').addEventListener('input', updateSize);

        window.onload = init;
    </script>

</body>
</html>
